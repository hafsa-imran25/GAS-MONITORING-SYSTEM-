<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order - Gas Monitoring System</title>
  <link rel="stylesheet" href="order.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <script type="module" src="order.js" defer></script>
</head>
<body>
  <!-- NAVBAR -->
  <header class="navbar">
    <div class="logo">Gas Monitoring System</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="login.html" class="login-btn">Login</a></li>
      </ul>
    </nav>
  </header>

  <!-- ORDER SECTION -->
  <section class="order-section">
    <div class="order-card">
      <div class="product-img">
        <img src="images/gas_device.jpg" alt="Gas Monitoring Device">
      </div>
      <div class="product-details">
        <h2>Smart Gas Monitoring System</h2>
        <p>Monitor your LPG cylinder in real-time from anywhere with smart alerts for leakage, low gas, and usage analytics.</p>
        <h3 class="price">₹<span id="unitPrice">2499</span></h3>

        <!-- Quantity -->
        <div class="quantity-control">
          <label for="quantity">Quantity:</label>
          <div class="quantity-box">
            <button id="decreaseQty" class="qty-btn">-</button>
            <input type="number" id="quantity" min="10" value="10">
            <button id="increaseQty" class="qty-btn">+</button>
          </div>
        </div>

        <h3 class="total">Total: ₹<span id="totalPrice">24990</span></h3>

        <!-- Order Form -->
        <form id="orderForm">
          <label for="name">Full Name:</label>
          <input type="text" id="name" placeholder="Enter your full name" required>

          <label for="email">Email:</label>
          <input type="email" id="email" placeholder="Enter your email" required>

          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" placeholder="Enter your phone number" required>

          <label for="address">Address:</label>
          <textarea id="address" placeholder="Enter your address" required></textarea>

          <label for="payment">Payment Method:</label>
          <select id="payment" required>
            <option value="COD">Cash on Delivery</option>
            <option value="UPI">UPI</option>
          </select>

          <button type="submit" class="order-btn">Place Order</button>
        </form>
      </div>
    </div>
  </section>

  <footer class="footer">
    <p>© 2025 Gas Monitoring System | All Rights Reserved</p>
  </footer>
</body>
</html>
