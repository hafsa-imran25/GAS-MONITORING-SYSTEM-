<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Login — SmartGas</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script type="module" src="login.js" defer></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="index.html"><i class="fa-solid fa-gas-pump"></i> Gas Monitoring System</a>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container my-5">
    <div class="container-card mx-auto shadow p-4 rounded" style="max-width:460px;background:white;">
      <h3 class="mb-3 text-center">Login</h3>
      <form id="loginForm">
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input id="lemail" type="email" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Phone Number</label>
          <input id="lphone" type="tel" class="form-control" pattern="[0-9]{10}" maxlength="10" required>
        </div>
        <div class="d-grid">
          <button class="btn btn-primary" type="submit">Continue</button>
        </div>
      </form>
    </div>
  </main>

  <footer class="footer text-center py-3 bg-light">
    <small>© 2025 Gas Monitoring System</small>
  </footer>

  <script src="https://kit.fontawesome.com/a2e0e6ad85.js" crossorigin="anonymous"></script>
</body>
</html>
