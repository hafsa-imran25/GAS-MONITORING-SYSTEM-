<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Support</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-success py-3">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html"><i class="fa-solid fa-gas-pump"></i> Gas Monitoring System</a>
     <div class="d-flex">
        <a href="index.html" class="btn btn-outline-success">Home</a>
      </div>
  </div>
</nav>

<section class="py-5 text-center">
  <div class="container">
    <h2 class="fw-bold text-success mb-3">Need Help?</h2>
    <p class="text-muted mb-4">Contact our support team — we’re here 24/7.</p>
    <form class="mx-auto p-4 bg-white shadow rounded" style="max-width: 500px;">
      <div class="mb-3">
        <label>Name</label>
        <input type="text" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Email</label>
        <input type="email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Message</label>
        <textarea class="form-control" rows="4" required></textarea>
      </div>
      <button class="btn btn-success w-100">Send Message</button>
    </form>
  </div>
</section>
</body>
</html>
